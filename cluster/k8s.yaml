apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:9.6
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: game-ledger
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secret-db-auth
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-db-auth
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: game-ledger
          image: game-ledger-backend:0.1.0
          ports:
            - containerPort: 8000
          env:
            - name: gameledger__postgres_host
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: gameledger__postgres_db
              value: game-ledger
            - name: gameledger__postgres_user
              valueFrom:
                secretKeyRef:
                  name: secret-db-auth
                  key: username
            - name: gameledger__postgres_password
              valueFrom:
                secretKeyRef:
                  name: secret-db-auth
                  key: password
            - name: gameledger__elasticemail_api_key
              valueFrom:
                secretKeyRef:
                  name: secret-elasticmail
                  key: apiKey
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: game-ledger
          image: game-ledger-frontend:0.1.0
          ports:
            - containerPort: 8000
          env:
            - name: gameledger__postgres_host
              value: postgres
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  - host: gameledger.app
    rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 8000
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 8000
